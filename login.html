<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mr+Dafoe&family=UnifrakturCook&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e170880bfe.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/img/refavicon.png">
    <link rel="stylesheet" href="./assets/css/refroot-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <link rel="stylesheet" href="./assets/css/login-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/lucab.js"> </script>
    </head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="./home.html">
          <img src="./assets/img/refroots-logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center"><span class="refroot-title">Semper Radicata</span></a>
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html"><i class="fas fa-home ref-nav"></i><span class="text-success"> Home</span></a>
              </li>
            </ul>
        </div>
      </nav>
  </header>


  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form class="login" name="form-login">
            <div class="field">
              <input type="email" name="email" placeholder="Email Address"  id="userName">
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" id="userPw">
            </div>
            <!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" id="login-btn" value="Login" onclick="check()" >
            </div>

            <div id="remember">
              <input type="checkbox" value="lsRememberMe" id="rememberMe"
                     style="display: inline-block;">
              <label>Remember me</label>
          </div>

          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>


          <form  class="signup" name="form-login">
            <div class="field">
              <input type="text" name="fname" id="fname" placeholder="First Name" required>
             </div>

             <div class="field">
              <input type="text" name="lname" id="lname" placeholder="Last Name" required>
             </div>             
            <div class="field">
             <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="text" id="mobile" placeholder="Mobile" required>
             </div>
             <div class="field">
              <input type="text" id="address" placeholder="Complete Address" required>
             </div>


            <div class="field">
              <input type="password" id="pw" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" id="pw2"  required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" onclick="store()" id= "rgstr_btn" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script> 
  </div>
  
  </body>
</html>
