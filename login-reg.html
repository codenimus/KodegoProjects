<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="./home.html">
          <img src="./assets/img/refroots-logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center"><span class="refroot-title">Semper Radicata</span></a>
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html"><i class="fas fa-home ref-nav"></i><span class="text-success"> Home</span></a>
              </li>
            </ul>
        </div>
      </nav>
  </header>

  <section class="container d-flex justify-content-center align-items-center p-5">
    <form class="justify-content-center align-items-center bg-success bg-opacity-10 shadow-lg p-5 mb-5 rounded">
      <p>Not a member yet? <a href="registration.html"><span class="text-success fw-bold">Create an Account</span></a></p>
      <p>Or log in with email</p>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="juan@example.com" aria-describedby="uNameHelp">
        <label for="floatingInput">Email address</label>
        <div id="uNameHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <label for="inputPassword">Password</label><i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle" id="showHide"></i>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-success">Log In</button>

      <!-- <div class="mt-3 pt-3 alert alert-secondary">

          </div>
        </div>
      </div> -->
    </form>
    </section>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Reset Password</h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
  <input type="email" class="form-control" placeholder="Enter email to continue" aria-label="Enter email to continue" aria-describedby="button-addon2">
  <button class="btn btn-secondary" type="button" id="button-addon2">Send Password Reset Link</button>
  <p class="text-center pt-3 px-5 text-white">Please note that if this email is not registered on
    Semper Radicata, no email will be sent.</p>

      <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      <br/>
      <input type="submit" value="Submit">
    </form> -->

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
